<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Code Quiz</title>
  <link rel="stylesheet" type="text/css" href="./assets/css/jass.css" />
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
</head>

<body>
  <header class="container flex-row">
    <div id="scoreboard" class="container col-3 align-self-end">
      <p class="text-center">Scoreboard</p>
      <p id="wins"></p>
      <p id="losses"></p>
      <button id="reset" class="btn btn-danger:hover align-center">Reset Scoreboard</button>
  </div>
  <div id="timer" class="container col-3 align-self-start">
    <h3 id="time-left" class="align-center"></h3>
</div>
  </header>
  <main class=flex-column>
    <div id="start-screen" class="container text-center align-self-center">
        <p>Test your HTML, CSS, and JS knowledge with this quiz! Each correct answer adds 5 seconds to your time, each incorrect subtracts 15. If you run out of time you lose!</p>
        <button id="start-quiz" class="btn btn-danger:hover align-self-center">Start Quiz</button>
    </div>
    
    <form id="quiz" class="container col-12">
    </form>
    
  </main>

  <!-- Added link to the jQuery library -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <!-- Your JavaScript file -->
  <script type="text/javascript" src="assets/js/script.js">
  </script>
</body>

</html>
